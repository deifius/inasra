<!DOCTYPE html>
<html>
<head>
    <style>
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropbtn {
            background-color: white;
            border: 1px solid #ccc;
            padding: 5px 10px;
            cursor: pointer;
            width: 100%;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f1f1f1;
            min-width: 200px;
            max-height: 200px;
            overflow-y: auto;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown-content button {
            width: 100%;
            color: black;
            padding: 10px;
            text-align: left;
            border: none;
            background: none;
            cursor: pointer;
        }
        .dropdown-content button:hover {
            background-color: #ddd;
        }
        .highlight {
            color: red;
        }
        td {
            width: 30px;
            height: 30px;
            text-align: center;
        }
        table {
            border-collapse: collapse;
        }
        td, th {
            border: 1px solid #ccc;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            background-color: white;
            border: 2px solid #ccc;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            padding: 20px;
            z-index: 1000;
        }
        .popup-close {
            cursor: pointer;
            float: right;
            font-size: 16px;
            margin-top: -10px;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>
<body>
    <table id="crossword">
        {% for row in puzzle %}
        <tr>
            {% for cell in row %}
            <td>
                <div class="dropdown">
                    <button class="dropbtn" onmouseover="handleHover(this)" onclick="toggleDropdown(this)">
                        {{ cell if cell != " " else "" }}
                    </button>
                    <div class="dropdown-content">
                        <!-- Words will be populated here by JS -->
                    </div>
                </div>
            </td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>

    <!-- Overlay and popup for preview -->
    <div class="overlay" id="overlay"></div>
    <div class="popup" id="popup">
        <span class="popup-close" onclick="closePopup()">X</span>
        <h3>Preview Word Placement</h3>
        <div id="popup-content">
            <!-- Solution grid preview will go here -->
        </div>
        <button onclick="addWord()">Add this word to your Inasra</button>
    </div>

    <script>
        const initialPuzzleState = {{ puzzle|tojson }}; // Capture initial state of the puzzle

        function siblingCount(node) {
            return [...node.parentElement.childNodes].indexOf(node);
        }

        function handleHover(btn) {
            // Close any open dropdowns first
            document.querySelectorAll('.dropdown-content').forEach(el => el.style.display = 'none');

            const x = siblingCount(btn.parentElement.parentElement.parentElement);
            const y = siblingCount(btn.parentElement.parentElement);
            fetch(`/hover?x=` + x + `&y=` + y)
                .then(response => response.json())
                .then(data => {
                    let dropdownContent = btn.nextElementSibling;
                    dropdownContent.innerHTML = '';  // Clear previous content
                    data.possible_words.forEach(word => {
                        let wordButton = document.createElement('button');
                        wordButton.textContent = word[0];
                        wordButton.onclick = () => showPopup(word[0], word[1], x, y, word[2]);
                        dropdownContent.appendChild(wordButton);
                    });
                    dropdownContent.style.display = 'block';
                });
        }

        function toggleDropdown(btn) {
            // Close all dropdowns before toggling the clicked one
            document.querySelectorAll('.dropdown-content').forEach(el => {
                if (el !== btn.nextElementSibling) {
                    el.style.display = 'none';
                }
            });
            let dropdownContent = btn.nextElementSibling;
            dropdownContent.style.display = dropdownContent.style.display === 'block' ? 'none' : 'block';
        }

        function showPopup(word, position, startX, startY, orientation) {
            const overlay = document.getElementById('overlay');
            const popup = document.getElementById('popup');
            const popupContent = document.getElementById('popup-content');

            // Show the overlay and popup
            overlay.style.display = 'block';
            popup.style.display = 'block';

            // Create a new table for the preview
            let previewTable = document.createElement('table');
            previewTable.style.borderCollapse = 'collapse';
            
            for (let i = 0; i < initialPuzzleState.length; i++) {
                let row = document.createElement('tr');
                for (let j = 0; j < initialPuzzleState[i].length; j++) {
                    let cell = document.createElement('td');
                    cell.textContent = initialPuzzleState[i][j] !== " " ? initialPuzzleState[i][j] : ""; // Set initial state
                    cell.style.textAlign = 'center';
                    cell.style.width = '30px';
                    cell.style.height = '30px';
                    row.appendChild(cell);
                }
                previewTable.appendChild(row);
            }

            // Place the word with highlight in the preview table
            let index = 0;
            if (orientation === 'horiz') {
                for (let i = startY; i < startY + word.length; i++) {
                    previewTable.rows[startX].cells[i].textContent = word[index++];
                    previewTable.rows[startX].cells[i].style.color = 'red'; // Highlight in red
                }
            } else if (orientation === 'vert') {
                for (let i = startX; i < startX + word.length; i++) {
                    previewTable.rows[i].cells[startY].textContent = word[index++];
                    previewTable.rows[i].cells[startY].style.color = 'red'; // Highlight in red
                }
            }

            // Insert the preview table into the popup content
            popupContent.innerHTML = ''; // Clear previous content
            popupContent.appendChild(previewTable);
        }

        function closePopup() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('popup').style.display = 'none';
        }

        function addWord() {
            // Logic to add the word to the crossword puzzle
            // This might involve updating the main crossword state and making a POST request to the server
            alert('Word added to your Inasra!');
            closePopup();
        }

        // Hide the dropdown if clicking outside of it
        window.onclick = function(event) {
            if (!event.target.matches('.dropbtn')) {
                document.querySelectorAll('.dropdown-content').forEach(el => el.style.display = 'none');
            }
        }
    </script>
</body>
</html>
