<!DOCTYPE html>
<html>
<head>
    <style>
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropbtn {
            background-color: white;
            border: 1px solid #ccc;
            padding: 5px 10px;
            cursor: pointer;
            width: 100%;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f1f1f1;
            min-width: 200px;
            max-height: 200px;
            overflow-y: auto;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown-content button {
            width: 100%;
            color: black;
            padding: 10px;
            text-align: left;
            border: none;
            background: none;
            cursor: pointer;
        }
        .dropdown-content button:hover {
            background-color: #ddd;
        }
        .highlight {
            color: red;
        }
        td {
            width: 30px;
            height: 30px;
            text-align: center;
        }
        table {
            border-collapse: collapse;
        }
        td, th {
            border: 1px solid #ccc;
        }
        /* Styles for the modal */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
            display: flex; /* Flexbox to center content */
            justify-content: center; /* Horizontally center */
            align-items: center; /* Vertically center */
        }
        .modal-content {
            background-color: #fefefe;
            padding: 20px;
            border: 1px solid #888;
            width: auto; /* Adjust width to content */
            max-width: 80%; /* Limit max width to prevent overflow */
            max-height: 80%; /* Limit max height to prevent overflow */
            box-shadow: 0 4px 8px rgba(0,0,0,0.2); /* Add some shadow for better visibility */
            text-align: center; /* Center the text and content */
            overflow: auto; /* Add scroll for overflow content */
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <table id="crossword">
        {% for row in puzzle %}
        <tr>
            {% for cell in row %}
            <td>
                <div class="dropdown">
                    <button class="dropbtn" onmouseover="handleHover(this)" onclick="toggleDropdown(this)">
                        {{ cell if cell != " " else "" }}
                    </button>
                    <div class="dropdown-content">
                        <!-- Words will be populated here by JS -->
                    </div>
                </div>
            </td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>

    <!-- The Modal -->
    <div id="previewModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Preview Word Placement</h2>
            <div id="previewGrid" style="display: flex; justify-content: center;"></div>
            <button onclick="addWordToInasra()">Add this word to your Inasra</button>
        </div>
    </div>

    <script>
        function siblingCount(node) {
            return [...node.parentElement.childNodes].indexOf(node);
        }

        function handleHover(btn) {
            // Close any open dropdowns first
            document.querySelectorAll('.dropdown-content').forEach(el => el.style.display = 'none');

            const x = siblingCount(btn.parentElement.parentElement.parentElement);
            const y = siblingCount(btn.parentElement.parentElement);
            fetch(`/hover?x=` + x + `&y=` + y)
                .then(response => response.json())
                .then(data => {
                    let dropdownContent = btn.nextElementSibling;
                    dropdownContent.innerHTML = '';  // Clear previous content
                    data.possible_words.forEach(word => {
                        let wordButton = document.createElement('button');
                        wordButton.textContent = word[0];
                        wordButton.onclick = () => showPopupWithWord(word[0], x, y, word[2]);
                        dropdownContent.appendChild(wordButton);
                    });
                    dropdownContent.style.display = 'block';
                });
        }

        function toggleDropdown(btn) {
            let dropdownContent = btn.nextElementSibling;
            dropdownContent.style.display = dropdownContent.style.display === 'block' ? 'none' : 'block';
        }

        function showPopupWithWord(word, startX, startY, orientation) {
            let modal = document.getElementById("previewModal");
            let previewGrid = document.getElementById("previewGrid");

            // Clear any existing grid
            previewGrid.innerHTML = '';

            let table = document.getElementById('crossword');
            let newTable = document.createElement('table');
            newTable.style.borderCollapse = 'collapse';

            for (let i = 0; i < table.rows.length; i++) {
                let row = table.rows[i];
                let newRow = document.createElement('tr');
                for (let j = 0; j < row.cells.length; j++) {
                    let cell = row.cells[j].cloneNode(true);
                    if (orientation === 'horiz' && i === startX && j >= startY && j < startY + word.length) {
                        cell.firstChild.textContent = word[j - startY];
                        cell.firstChild.classList.add('highlight');
                    } else if (orientation === 'vert' && j === startY && i >= startX && i < startX + word.length) {
                        cell.firstChild.textContent = word[i - startX];
                        cell.firstChild.classList.add('highlight');
                    }
                    newRow.appendChild(cell);
                }
                newTable.appendChild(newRow);
            }

            previewGrid.appendChild(newTable);
            modal.style.display = "flex"; // Show the modal with flex to center content

            // Adjust modal width and height based on the new table size
            let gridWidth = newTable.offsetWidth + 40; // Adding some padding
            let gridHeight = newTable.offsetHeight + 60; // Adding some padding
            modal.querySelector('.modal-content').style.width = gridWidth + 'px';
            modal.querySelector('.modal-content').style.height = gridHeight + 'px';
        }

        function closeModal() {
            let modal = document.getElementById("previewModal");
            modal.style.display = "none";
        }

        function addWordToInasra() {
            alert('Word added to your inasra!');
            closeModal();
        }
    </script>
</body>
</html>
