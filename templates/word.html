{% extends "public_template.html" %}

{% block extra_head %}
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
	.dropbtn {
	  background-color: #777777;
	  color: white;
	  padding: 16px;
	  font-size: 16px;
	  border: none;
	}

	.dropdown {
	  position: relative;
	  display: inline-block;
	}

	.dropdown-content {
	  display: none;
	  position: absolute;
	  background-color: #333333;
	  min-width: 160px;
	  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
	  z-index: 1;
	}

	.dropdown-content a {
	  color: black;
	  padding: 4px 6px;
	  text-decoration: none;
	  display: block;
	}

	.dropdown-content a:hover {background-color: #ddd;}

	.dropdown:hover .dropdown-content {display: block;}

	.dropdown:hover .dropbtn {background-color: #666666;}
	</style>
{% endblock %}

{% block title %}inasra{% endblock %}

	<iframe align="right" width="720" height="415" src="kenburns/{{word}}"></iframe>
	<a href= ''{{ summary }}><button type="button"><p style="font-family:monospace; line-height:.5;"><font size='+6'> {{ wordupper }} </font></p></button>&emsp;
	<a href=" " title="{{ summary }}" style="background-color:#hhhhhh; color:#000000;text-decoration:none"><font size='+6'>{{ wordcapper }}</font></a>&emsp;
{% endblock %}
